<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skrining Depresi (PHQ-9)</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div id="root" class="w-full max-w-2xl"></div>
  <script type="text/babel">
    const questions = [
      "Sedikit minat atau kesenangan dalam melakukan hal-hal",
      "Merasa murung, depresi, atau putus asa",
      "Kesulitan tidur atau terlalu banyak tidur",
      "Merasa lelah atau kurang energi",
      "Nafsu makan buruk atau makan berlebihan",
      "Merasa buruk tentang diri sendiri — atau merasa gagal",
      "Kesulitan berkonsentrasi pada sesuatu, misalnya membaca koran atau menonton televisi",
      "Gerakan atau bicara sangat lambat sehingga orang lain memperhatikannya, atau sebaliknya — terlalu gelisah atau tidak bisa diam",
      "Pikiran bahwa lebih baik mati atau menyakiti diri sendiri"
    ];

    const options = [
      { label: "Tidak sama sekali", value: 0 },
      { label: "Beberapa hari", value: 1 },
      { label: "Lebih dari setengah hari", value: 2 },
      { label: "Hampir setiap hari", value: 3 }
    ];

    function classifyScore(total) {
      if (total <= 4) return { level: "Minimal", desc: "Kemungkinan tidak ada depresi klinis. Tetap jaga kesehatan mental dan fisik." };
      if (total <= 9) return { level: "Ringan", desc: "Terdapat gejala ringan. Coba lakukan aktivitas menyenangkan, olahraga ringan, tidur cukup, dan curhat ke orang terdekat." };
      if (total <= 14) return { level: "Sedang", desc: "Ada indikasi depresi sedang. Disarankan konsultasi dengan tenaga kesehatan atau psikolog untuk dukungan lebih lanjut." };
      if (total <= 19) return { level: "Sedang Berat", desc: "Gejala cukup signifikan. Penting mencari bantuan profesional segera untuk evaluasi lebih mendalam." };
      return { level: "Berat", desc: "Gejala sangat serius. Segera hubungi psikolog/psikiater. Jika ada pikiran untuk menyakiti diri, segera hubungi layanan darurat atau orang terdekat." };
    }

    function App() {
      const [answers, setAnswers] = React.useState(Array(questions.length).fill(null));
      const [submitted, setSubmitted] = React.useState(false);

      const total = answers.reduce((acc, val) => acc + (val ?? 0), 0);
      const classification = classifyScore(total);

      function handleChange(qIndex, value) {
        const newAnswers = [...answers];
        newAnswers[qIndex] = value;
        setAnswers(newAnswers);
      }

      function handleSubmit() {
        if (answers.includes(null)) {
          alert("Harap isi semua pertanyaan.");
          return;
        }
        setSubmitted(true);
      }

      return (
        <div className="bg-white shadow-lg rounded-2xl p-6">
          <h1 className="text-2xl font-bold text-center mb-4">Skrining Depresi (PHQ-9)</h1>
          {!submitted ? (
            <div>
              {questions.map((q, i) => (
                <div key={i} className="mb-4">
                  <p className="font-medium mb-2">{i + 1}. {q}</p>
                  <div className="flex flex-wrap gap-3">
                    {options.map((opt) => (
                      <label key={opt.value} className="flex items-center gap-2">
                        <input
                          type="radio"
                          name={`q-${i}`}
                          value={opt.value}
                          checked={answers[i] === opt.value}
                          onChange={() => handleChange(i, opt.value)}
                        />
                        {opt.label}
                      </label>
                    ))}
                  </div>
                </div>
              ))}
              <button
                onClick={handleSubmit}
                className="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg mt-4"
              >
                Lihat Hasil
              </button>
            </div>
          ) : (
            <div className="text-center">
              <h2 className="text-xl font-semibold mb-2">Hasil Skrining</h2>
              <p className="text-lg">Total Skor: <span className="font-bold">{total}</span></p>
              <p className="mt-2 text-lg">Klasifikasi: <span className="font-bold">{classification.level}</span></p>
              <p className="mt-3 text-gray-700">{classification.desc}</p>
              {answers[8] > 0 && (
                <p className="mt-4 text-red-600 font-semibold">
                  ⚠️ Anda menandai adanya pikiran untuk menyakiti diri. Mohon segera cari bantuan profesional atau hubungi layanan darurat.
                </p>
              )}
              <button
                onClick={() => setSubmitted(false)}
                className="w-full bg-gray-600 hover:bg-gray-700 text-white py-2 rounded-lg mt-6"
              >
                Isi Ulang Kuesioner
              </button>
            </div>
          )}
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</body>
</html>
